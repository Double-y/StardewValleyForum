{% extends 'app/main.html' %}

{% block content %}
<main class="profile-page layout layout--3">
  <div class="container">
    <!-- Topics Start -->
    {% include 'app/topics.html' %}
    <!-- Topics End -->

    <!-- Room List Start -->
    <div class="roomList">
      <div class="profile">
        <div class="profile__avatar">
          <div class="avatar avatar--large active">
            <img src="{{user.avatar.url}}" />
          </div>
        </div>
        <div class="profile__info">
          <h3>{{user.name}}</h3>
          
          
          {% if request.user == user %}
          <a href="{% url 'update-user' %}" class="btn btn--main btn--pill">编辑简介</a>
          <a href="{% url 'change-password' %}" class="btn btn--main btn--pill">修改密码</a>
          {% endif %}
        </div>
        <div class="profile__about">
          <h3>个人简介</h3>
          <p>
            {{user.bio}}
          </p>
        </div>
      </div>

      <div class="roomList__header">
        <div>
          </h2>
        </div>
      </div>
      {% include 'app/feed.html' %}


    </div>
    <!-- Room List End -->

    <!-- Activities Start -->
    {% include 'app/activity_component.html' %}
    <!-- Activities End -->
  </div>
</main>
{% endblock content %}
