{% extends 'app/main.html' %}

{% block content %}
<main class="auth layout">

  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3>忘记密码</h3>
        </div>
      </div>
      <div class="layout__body">
        <h2 class="auth__tagline">通过邮箱验证找回密码</h2>

        <!-- 发送验证码表单 -->
        <form class="form" action="../forget-password/1" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label for="username">用户名</label>
            <input id="username" name="username" type="text" placeholder="请输入你的用户名" value="{{ username }}">
          </div>
          <div class="form__group">
            <label for="email">邮箱地址</label>
            <input id="email" name="email" type="email" placeholder="请输入你的邮箱地址" value="{{ email }}">
          </div>
          <button class="btn btn--main" type="submit">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>envelope</title>
              <path
                d="M27 12h-1v-2c0-5.514-4.486-10-10-10s-10 4.486-10 10v2h-1c-0.553 0-1 0.447-1 1v18c0 0.553 0.447 1 1 1h22c0.553 0 1-0.447 1-1v-18c0-0.553-0.447-1-1-1zM8 10c0-4.411 3.589-8 8-8s8 3.589 8 8v2h-16v-2zM26 30h-20v-16h20v16z">
              </path>
              <!-- SVG 邮件图标 -->
            </svg>
            发送验证码
          </button>
        </form>

        <!-- 验证验证码表单 -->
        <form class="form" action="../forget-password/2" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label for="code">验证码</label>
            <input id="code" name="code" type="text" placeholder="请输入验证码" required>
          </div>
          <button class="btn btn--main" type="submit">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>check</title>
              <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM27 16l-9.646 9.646-11.354-11.354-2.646 2.646 11.354 11.354 12-12z">
              </path>
              <!-- SVG 勾选图标 -->
            </svg>
            验证验证码
          </button>
        </form>

        {% if errorMessage %}
            <p id="error">{{ errorMessage }}</p>
        {% endif %}
        {% if successMessage %}
            <p id="success">{{ successMessage }}</p>
        {% endif %}

        <div class="auth__action">
          <span>返回登录？</span>
          <a href="{% url 'login' %}" class="btn btn--link">点击登录</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
